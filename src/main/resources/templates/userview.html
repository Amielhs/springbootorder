<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/public.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <script th:src="@{/static/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/js/userview.js}"></script>
    <script th:src="@{/static/calendar/WdatePicker.js}"></script>
</head>
<body>
<div class="right">
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>用户管理页面 >> 用户信息查看页面</span>
    </div>
    <div class="providerView">
        <p><strong>用户编号：</strong><span th:text="${user.usercode}"></span></p>
        <p><strong>用户名称：</strong><span th:text="${user.username}"></span></p>
        <p><strong>用户性别：</strong>
           <!-- <span>
            		<c:if test="${user.gender == 1 }">男</c:if>
					<c:if test="${user.gender == 2 }">女</c:if>
            </span>-->
            <span th:if="${user.gender == 1 }">男</span>
            <span th:if="${user.gender == 2 }">女</span>
        </p>
        <p><strong>出生日期：</strong><span th:text="${#dates.format(user.birthday,'yyyy-MM-dd HH:mm:ss')}">${user.birthday}</span></p>
        <p><strong>用户电话：</strong><span th:text="${user.phone}">${user.phone }</span></p>
        <p><strong>用户地址：</strong><span th:text="${user.address}">${user.address }</span></p>
        <p><strong>用户角色：</strong><span th:text="${user.userrole}">${user.userRoleName}</span></p>
        <div class="providerAddBtn">
            <input type="button" id="back" name="back" value="返回">
        </div>
    </div>
</div>
</body>
</html>
