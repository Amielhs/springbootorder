<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/public.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <script th:src="@{/static/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/js/providerlist.js}"></script>
    <script th:src="@{/static/calendar/WdatePicker.js}"></script>
</head>
<body>
<div class="right">
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>供应商管理页面</span>
    </div>
    <div class="search">
        <form method="get" action="">
            <span>供应商编码：</span>
            <input name="queryProCode" type="text"/>

            <span>供应商名称：</span>
            <input name="queryProName" type="text" value=""/>

            <input value="查 询" type="submit" id="searchbutton">
            <a href="">添加供应商</a>
        </form>
    </div>
    <!--供应商操作表格-->
    <table class="providerTable" cellpadding="0" cellspacing="0">
        <tr class="firstTr">
            <th width="10%">供应商编码</th>
            <th width="20%">供应商名称</th>
            <th width="10%">联系人</th>
            <th width="10%">联系电话</th>
            <th width="10%">传真</th>
            <th width="10%">创建时间</th>
            <th width="30%">操作</th>
        </tr>
        <tr th:each="pro:${providerList}">
            <td th:text="${pro.procode}">
            </td>
            <td th:text="${pro.proname}">
            </td>
            <td th:text="${pro.procontact}">
            </td>
            <td th:text="${pro.prophone}">
            </td>
            <td th:text="${pro.profax}">
            </td>
            <td th:text="${#dates.format(pro.creationdate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <span><a class="viewProvider" href=""><img th:src="@{/static/images/read.png}" alt="查看" title="查看"/></a></span>
                <span><a class="modifyProvider" href=""><img th:src="@{/static/images/xiugai.png}" alt="修改"
                                                             title="修改"/></a></span>
                <span><a class="deleteProvider" href=""><img th:src="@{/static/images/schu.png}" alt="删除"
                                                             title="删除"/></a></span>
            </td>
        </tr>
    </table>

</div>
</body>

</html>
